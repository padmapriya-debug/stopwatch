<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time {
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px;
        }

        .btns {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: center;

        }

        button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="time">00 : 00 : 00</div>
    <div class="btns">
        <button class="start" onclick="start()">start</button><button class="stop" onclick="stop()">stop</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script>
        let mints = 0;
let sec = 0;
let hrs = 0;
let intervalId; // Variable to store the interval ID

function startime() {
  let block = document.querySelector(".time");

  if (sec == 59) {
    mints++;
    sec = 0;
  }
  if (mints == 60) {
    hrs++;
    mints = 0;
  }
  sec++;
  block.innerText = `${hrs} : ${mints} : ${sec}`;
}

function start() {
  if (!intervalId) {
    intervalId = setInterval(startime, 1000); // Start the interval and store its ID
  }
}

function stop() {
  clearInterval(intervalId); // Clear the interval using the stored ID
  intervalId = null; // Reset the interval ID to indicate that the interval is stopped
}

function reset() {
location.reload()
}


    </script>
</body>

</html>
